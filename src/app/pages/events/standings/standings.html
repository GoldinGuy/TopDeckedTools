<ion-header box-shadow>
    <ion-toolbar class="bg-theme">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="roboto-white-title fs-20">TopDecked Tournaments</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="bg-theme">
    <div class="bg-light-purple">
        <h3 class="roboto-white-title">Event Complete!</h3>
    </div>
    <ion-fab class="filter" vertical="top" horizontal="end" edge id="fab1">
        <ion-fab-button mini class="" routerLink="/menu/tools/timer" routerDirection="forward">
            <ion-icon name="ios-text"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <div class="pdl-20 pdr-20 pdt-5">
        <h2 class="roboto-white rv">Standings</h2>

        <br />

        <ion-list class="player">
            <ion-item class="player-item" lines="none" *ngFor="let person of results">
                <h5 class="fs-19"><span class="rank">{{ person.index }}</span> {{ person.id }}</h5>

                <ion-col
                    ><ion-button
                        float-right
                        side="end"
                        mode="ios"
                        class="fs-14 results"
                        id="longMessage"
                        expand="block"
                        (click)="presentAlertLongMessage(person)"
                        shape="results"
                        >RECORD</ion-button
                    ></ion-col
                >
            </ion-item>
        </ion-list>
        <br />
        <div text-center class="fs-20 fw-900 mgt-30 mgb-20 spacing1">
            <ion-button
                expand="round"
                color="primary"
                mode="ios"
                size="medium"
                class="txt-light mgt--20 but fs-20"
                type="submit"
                (click)="back()"
            >
                <h3 class="roboto-white">Done</h3>
            </ion-button>
        </div>
    </div>
</ion-content>
