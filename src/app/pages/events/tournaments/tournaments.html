<ion-header box-shadow>
    <ion-toolbar class="bg-theme">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="roboto-white-title fs-20">TopDecked Tournaments</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="bg-theme">
    <div class="bg-light-purple">
        <h3 class="roboto-white-title">Event in Progress</h3>
    </div>
    <ion-fab class="filter" vertical="top" horizontal="end" edge id="fab1">
        <ion-fab-button mini class="e2eFabTopRight" (click)="textPairings()">
            <ion-icon name="ios-text"></ion-icon>
        </ion-fab-button>
        {{ status }}
    </ion-fab>

    <br />

    <div class="pdl-20 pdr-20 pdt-5">
        <h2 class="roboto-white fs-18 round">Round {{ this.round }}</h2>

        <br />

        <ion-card no-margin class="mgb-15 bg-purple-card bdra-5" *ngFor="let pairing of pairings">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h5 class="fs-17 roboto-white" side="start">
                            {{ pairing.home.id }}
                        </h5>
                    </ion-col>
                    <ion-col>
                        <h3
                            ion-text-center
                            class="center roboto-semibold roboto-white"
                            *ngIf="pairing.bye"
                        >
                            BYE
                        </h3>
                        <h3
                            ion-text-center
                            class="center roboto-semibold roboto-white"
                            *ngIf="!pairing.bye"
                        >
                            VS
                        </h3>
                    </ion-col>
                    <ion-col>
                        <h5 float-right class="fs-17 roboto-white" side="end">
                            {{ pairing.away.id }}
                        </h5>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-select
                            class="roboto-semibold fs-18 roboto-white purple-select"
                            [(ngModel)]="pairing.home.score"
                            side="start"
                            placeholder="0"
                            interface="popover"
                            value="0"
                            css-class="ion-select roboto-white"
                            mode="md"
                            float-left
                            *ngIf="!pairing.bye"
                        >
                            <ion-select-option value="0">0</ion-select-option>
                            <ion-select-option value="1">1</ion-select-option>
                            <ion-select-option value="2">2</ion-select-option>
                        </ion-select>
                    </ion-col>
                    <ion-col>
                        <ion-select
                            [(ngModel)]="pairing.away.score"
                            side="end"
                            float-right
                            value="0"
                            css-class="tournpop roboto-white"
                            mode="md"
                            class="roboto-semibold fs-18 tournpop roboto-white"
                            placeholder="0"
                            interface="popover"
                            *ngIf="!pairing.bye"
                        >
                            <ion-select-option value="0" class="rv" lines="none"
                                >0</ion-select-option
                            >
                            <ion-select-option value="1" class="rv" lines="none"
                                >1</ion-select-option
                            >
                            <ion-select-option value="2" class="rv" lines="none"
                                >2</ion-select-option
                            >
                        </ion-select>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>

        <br />

        <div text-center class="fs-20 fw-900 mgt- mgb-30 spacing1">
            <ion-button
                expand="round"
                size="medium"
                class="mgt--20 but"
                type="submit"
                (click)="nextRound()"
                mode="ios"
            >
                <h3 class="roboto-white">Next Round</h3>
            </ion-button>
        </div>
    </div>
</ion-content>
