<!DOCTYPE html>
<ion-content fullscreen class="bg-theme">
    <div class="grid-container">
        <ion-grid class="grid">
            <!-- 1 player -->
            <ng-container *ngIf="players.length === 1">
                <div id="seat1">
                    <!-- <div class="flex-land"> -->
                    <ng-container *ngFor="let player of players">
                        <ion-col class="val-container p0" [style.background-color]="player.color">
                            <p class="val rotate-player0">{{ player.life }}</p>
                            <div class="counter p0-add-life" (click)="incrementLife(player)"></div>
                            <div class="counter p0-rem-life" (click)="decrementLife(player)"></div>
                        </ion-col>
                    </ng-container>
                    <!-- </div> -->
                </div>
            </ng-container>
            <!-- 2 players -->
            <ng-container *ngIf="players.length === 2">
                <div id="seat2">
                    <div class="flex-land">
                        <ng-container *ngFor="let player of players; let i = index;">
                            <ion-col
                                class="val-container p{{i}}"
                                [style.background-color]="player.color"
                            >
                                <p class="val rotate-player{{i}}">{{ player.life }}</p>
                                <div
                                    class="counter p{{i}}-add-life"
                                    (click)="incrementLife(player)"
                                ></div>
                                <div
                                    class="counter p{{i}}-rem-life"
                                    (click)="decrementLife(player)"
                                ></div>
                            </ion-col>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
            <!-- 3 players -->
            <ng-container *ngIf="players.length === 3">
                <div id="seat3">
                    <div class="flex-land">
                        <div class="flex-port orient">
                            <ng-container *ngFor="let player of players; let i = index;">
                                <ion-col
                                    class="val-container long-p{{i}} p{{i}}"
                                    [style.background-color]="player.color"
                                >
                                    <p class="val rotate-player{{i}}">{{ player.life }}</p>
                                    <div
                                        class="counter p{{i}}-add-life"
                                        (click)="incrementLife(player)"
                                    ></div>
                                    <div
                                        class="counter p{{i}}-rem-life"
                                        (click)="decrementLife(player)"
                                    ></div>
                                </ion-col>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </ng-container>
            <!-- 4 players -->
            <ng-container *ngIf="players.length === 4">
                <div id="seat4">
                    <div class="orient">
                        <ng-container *ngFor="let player of players; let i = index;">
                            <ion-col
                                id="p{{i}}"
                                class="val-container p{{i}}"
                                [style.background-color]="player.color"
                            >
                                <p class="val rotate-player{{i}}">{{ player.life }}</p>
                                <div
                                    class="counter p{{i}}-add-life"
                                    (click)="incrementLife(player)"
                                ></div>
                                <div
                                    class="counter p{{i}}-rem-life"
                                    (click)="decrementLife(player)"
                                ></div>
                            </ion-col>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
            <!-- 6 players -->
            <ng-container *ngIf="players.length === 6">
                <div id="seat6">
                    <div class="orient">
                        <ng-container *ngFor="let player of players; let i = index;">
                            <ion-col
                                class="val-container p{{i}}"
                                [style.background-color]="player.color"
                            >
                                <p class="val rotate-player{{i}}">{{ player.life }}</p>
                                <div
                                    class="counter p{{i}}-add-life"
                                    (click)="incrementLife(player)"
                                ></div>
                                <div
                                    class="counter p{{i}}-rem-life"
                                    (click)="decrementLife(player)"
                                ></div>
                            </ion-col>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
            <!-- settings icon -->
            <div id="settings">
                <ion-icon
                    name="settings"
                    class="settings-icon"
                    (click)="settings()"
                    [ngClass]="{ 'odd1': players.length === 1, 'odd3-5': players.length % 2 === 1 && players.length != 1, 'even2-4': players.length % 2 === 0 && players.length != 6,  'even6': players.length === 6  }"
                ></ion-icon>
            </div>
        </ion-grid>
    </div>
</ion-content>
