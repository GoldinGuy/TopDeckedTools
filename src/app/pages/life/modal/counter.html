<!DOCTYPE html>
<ion-content fullscreen class="bg-theme">
    <div class="grid-container">
        <ion-grid class=" ">
            <!-- <ng-container *ngFor="let player of players"> -->
            <ion-row class="">
                <ion-col class="val-container" [style.background-color]="players[0].color">
                    <p class="val rotate-left">{{ players[0].life }}</p>
                </ion-col>
                <ion-col class="val-container" [style.background-color]="players[1].color">
                    <p class="val rotate-right">{{ players[1].life }}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="val-container" [style.background-color]="players[2].color">
                    <p class="val rotate-left">{{ players[2].life }}</p>
                </ion-col>
                <ion-col class="val-container" [style.background-color]="players[3].color">
                    <p class="val rotate-right">{{ players[3].life }}</p>
                </ion-col>
            </ion-row>
            <!-- </ng-container> -->
        </ion-grid>
    </div>
</ion-content>
