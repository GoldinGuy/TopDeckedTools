<!DOCTYPE html>
<ion-content fullscreen class="bg-theme">
    <div class="grid-container">
        <ion-grid class="grid">
            <!-- 2 players -->
            <ng-container *ngIf="players.length === 2">
                <div id="seat2">
                    <div class="orient-land">
                        <ng-container *ngFor="let player of players; let i = index;">
                            <ion-col
                                class="val-container p{{i}}"
                                [style.background-color]="player.color"
                            >
                                <p class="val rotate-player{{i}}">{{ player.life }}</p>
                                <div
                                    class="counter p{{i}}-add-life"
                                    (click)="incrementLife(player)"
                                ></div>
                                <div
                                    class="counter p{{i}}-rem-life"
                                    (click)="decrementLife(player)"
                                ></div>
                            </ion-col>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
            <!-- 3 players -->
            <ng-container *ngIf="players.length === 3">
                <div id="seat3">
                    <div class="orient-land">
                        <div class="orient-port">
                            <ng-container *ngFor="let player of players; let i = index;">
                                <ion-col
                                    class="val-container long-p{{i}} p{{i}}"
                                    [style.background-color]="player.color"
                                >
                                    <p class="val rotate-player{{i}}">{{ player.life }}</p>
                                    <div
                                        class="counter p{{i}}-add-life"
                                        (click)="incrementLife(player)"
                                    ></div>
                                    <div
                                        class="counter p{{i}}-rem-life"
                                        (click)="decrementLife(player)"
                                    ></div>
                                </ion-col>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </ng-container>
            <!-- 4 players -->
            <ng-container *ngIf="players.length === 4">
                <div id="seat4">
                    <div class="orient">
                        <ng-container *ngFor="let player of players; let i = index;">

                                    (click)="incrementLife(player)"

                                <div
                                    class="counter p{{i}}-rem-life"
                                    (click)="decrementLife(player)"
                                ></div>
                            </ion-col>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
            <!-- 6 players -->
            <ng-container *ngIf="players.length === 6">
                <div id="seat6">
                    <div class="orient">

                                    (click)="decrementLife(player)"
                                ></div>
                            </ion-col>
                        </ng-container>
                    </div>
                </div>
            </ng-container>

            <!-- settings icon -->

                    class="settings-icon odd"
                    [ngClass]="{'even': players.length % 2 === 0,

                    (click)="settings()"

            </div>
