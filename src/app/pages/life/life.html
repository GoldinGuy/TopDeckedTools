<!DOCTYPE html>
<ion-content fullscreen class="bg-theme">
    <div class="bg-light-purple">
        <h3 class="white-title">
            Life Counter
        </h3>
    </div>
    <ion-grid>
        <ion-row class="life">
            <ion-row class="life" *ngIf="activeGame != undefined">
                <div class="fs-20 fw-900 spacing1">
                    <ion-button
                        color="primary"
                        size="medium"
                        class="txt-light but life"
                        type="submit"
                        (click)="startGame(activeGame)"
                        mode="ios"
                    >
                        <h2 class="roboto-white fs-18">Continue Last Game</h2>
                    </ion-button>
                </div>
            </ion-row>
        </ion-row>
        <ion-row class="life">
            <a class="life-title">Starting Life</a>
        </ion-row>
        <ion-row class="life pad">
            <ion-col
                class="life-choice"
                [style.background]="startingLife === 20 ? '#915fc2' : '#6a5787'"
                (click)="setLife(20)"
            >
                <a class="life-num">
                    20
                </a>
            </ion-col>
            <ion-col
                class="life-choice"
                [style.background]="startingLife === 30 ? '#915fc2' : '#6a5787'"
                (click)="setLife(30)"
            >
                <a class="life-num">
                    30
                </a>
            </ion-col>
            <ion-col
                class="life-choice"
                [style.background]="startingLife === 40 ? '#915fc2' : '#6a5787'"
                (click)="setLife(40)"
            >
                <a class="life-num">
                    40
                </a>
            </ion-col>
        </ion-row>

        <ion-row class="life">
            <a class="life-title">Number of Players</a>
        </ion-row>
        <ion-row class="life pad">
            <ion-col
                class="player-choice"
                [style.background]="numPlayers === 1 ? '#915fc2' : '#6a5787'"
                (click)="setNumPlayers(1)"
            >
                <a class="player-die">
                    ⚀
                </a>
            </ion-col>
            <ion-col
                class="player-choice"
                [style.background]="numPlayers === 2 ? '#915fc2' : '#6a5787'"
                (click)="setNumPlayers(2)"
            >
                <a class="player-die">
                    ⚁
                </a>
            </ion-col>
            <ion-col
                class="player-choice"
                [style.background]="numPlayers === 3 ? '#915fc2' : '#6a5787'"
                (click)="setNumPlayers(3)"
            >
                <a class="player-die">
                    ⚂
                </a>
            </ion-col>
        </ion-row>
        <ion-row class="life pad">
            <ion-col
                class="player-choice"
                [style.background]="numPlayers === 4 ? '#915fc2' : '#6a5787'"
                (click)="setNumPlayers(4)"
            >
                <a class="player-die">
                    ⚃
                </a>
            </ion-col>
            <ion-col
                class="player-choice"
                [style.background]="numPlayers === 5 ? '#915fc2' : '#6a5787'"
                (click)="setNumPlayers(5)"
            >
                <a class="player-die">
                    ⚄
                </a>
            </ion-col>
            <ion-col
                class="player-choice"
                [style.background]="numPlayers === 6 ? '#915fc2' : '#6a5787'"
                (click)="setNumPlayers(6)"
            >
                <a class="player-die">
                    ⚅
                </a>
            </ion-col>
        </ion-row>

        <ion-row class="life">
            <div class="fs-20 fw-900 spacing1">
                <ion-button
                    color="primary"
                    size="medium"
                    class="txt-light but mgt-40 life"
                    type="submit"
                    (click)="startGame()"
                    mode="ios"
                >
                    <h2 class="roboto-white fs-18">Start New Game</h2>
                </ion-button>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
